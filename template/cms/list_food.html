{% extends 'cms/base.html' %}

{% block content %}

    <table class="table table-striped">
        <thead>
        <tr>
         <td>Name</td>
         <td>Price</td>
         <td>Quantity</td>
         <td>Edit</td>
         <td>Delete</td>
        </tr>


        </thead>
        <tbody>
        {% for item in food_list %}
          <tr>
              <td> {{item.name}}</td>
              <td> {{item.price}}</td>
              <td> {{item.qty}}</td>
              <td><button class = "btn btn-warning">Edit</button></td>
              <td><button class = "btn btn-danger">Delete</button></td>
          </tr>
        {% endfor %}

    </table>
{% endblock %}
